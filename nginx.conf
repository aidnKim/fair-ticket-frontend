# 1. HTTP(80) 요청은 HTTPS(443)로 강제 리다이렉트
server {
    listen 80;
    server_name www.fairticket.store;

    # 인증서 갱신을 위한 경로는 항상 열어둠
    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    # 나머지는 HTTPS로 토스
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS(443) 설정 (진짜 서비스)
server {
    listen 443 ssl;
    server_name www.fairticket.store; #

    # 방금 받은 인증서 경로 연결
    ssl_certificate /etc/letsencrypt/live/www.fairticket.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.fairticket.store/privkey.pem;

    # 보안 옵션 (필수)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 프론트엔드 (React)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API
    location /api {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}